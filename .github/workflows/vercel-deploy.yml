name: Vercel 部署

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

env:
  VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
  VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 安装 Vercel CLI
        run: npm install --global vercel@latest

      - name: 检查Vercel Token
        id: check_token
        run: |
          if [ -z "${{ secrets.VERCEL_TOKEN }}" ]; then
            echo "⚠️ VERCEL_TOKEN not configured, skipping Vercel deployment"
            echo "skip=true" >> $GITHUB_OUTPUT
          else
            echo "✅ VERCEL_TOKEN found"
            echo "skip=false" >> $GITHUB_OUTPUT
          fi

      - name: 拉取 Vercel 环境信息
        if: steps.check_token.outputs.skip == 'false'
        run: vercel pull --yes --environment=production --token=${{ secrets.VERCEL_TOKEN }}

      - name: 构建项目
        if: steps.check_token.outputs.skip == 'false'
        run: vercel build --prod --token=${{ secrets.VERCEL_TOKEN }}

      - name: 部署到 Vercel
        if: steps.check_token.outputs.skip == 'false'
        run: vercel deploy --prebuilt --prod --token=${{ secrets.VERCEL_TOKEN }}

      - name: 提示配置Token
        if: steps.check_token.outputs.skip == 'true'
        run: |
          echo "⚠️ Vercel deployment skipped"
          echo "To enable Vercel deployment, add VERCEL_TOKEN to GitHub Secrets"
          echo "See: https://github.com/clkhoo5211/upgraded-octo-fortnight/blob/main/.github/workflows/README.md"
